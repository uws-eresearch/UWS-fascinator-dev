<fieldset class="login">
  <legend>File system</legend>
  <p>
    <label for="file-system-baseDir">Directory</label>
    <input id="file-system-baseDir" name="baseDir" type="text" />
  </p>
  <p>
    <label for="file-system-ignoreFilter">Ignore filter</label>
    <input id="file-system-ignoreFilter" name="maxRequests" type="text" />
  </p>
  <p>
    <label for="file-system-recursive">Recursive</label>
    <input id="file-system-recursive" name="recursive" type="checkbox" />
  </p>
  <p>
    <label for="file-system-cacheDir">Cache directory</label>
    <input id="file-system-cacheDir" name="cacheDir" type="text" />
  </p>
  <p>
    <label for="file-system-force">Force</label>
    <input id="file-system-force" name="force" type="checkbox" />
  </p>
</fieldset>
